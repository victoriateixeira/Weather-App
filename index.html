<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a8aa30499a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-form">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="enter a location"
                    id="city-searched"
                    required
                  />
                </div>
              </div>
              <div class="col-1">
                <input
                  type="submit"
                  value="Go"
                  id="search-button"
                  class="btn btn-warning yellow-button"
                />
              </div>
              <div class="col-4">
                <button id="current-location">Current Location</button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date">Today</li>
            <br />
            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="col-2">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                id="icon"
              />
            </div>
            <div class="col-3">
              <div id="heading">
                <span class="currentTemp"> </span>
                <span class="degrees">
                  <a href="#" class="degrees" id="celsius" class="active">
                    ˚C |</a
                  >
                  <a href="#" class="degrees" id="fahrenheit">˚F </a>
                </span>
              </div>
            </div>

            <div class="col-4 current">
              <ul>
                <li>humidity: <span id="humidity">-</span> %</li>
                <li>wind: <span id="wind">-</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast">
            <div class="col-2">
              <div class="weather-forecast-date">wed</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="weather icon"
                class="weather-forecast-icon"
              />
              <span class="weather-forecast-temp-min">15 | </span>

              <span class="weather-forecast-temp-max">25</span>
            </div>
          </div>
        </div>

        <footer>
          <a
            href="https://github.com/victoriateixeira/Weather-App"
            class="githubLink"
            target="_blank"
            >GitHub Repository</a
          >
        </footer>
      </div>
    </div>

    <script src="src.js"></script>
  </body>
</html>
